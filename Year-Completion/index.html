<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Year - Completion</title>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="content">
		<div class="total">
			<p class="text">The year
				<strong><span id="year"></span></strong>
				is
				<strong><span id="percent"></span></strong>
				completed.
			</p>
		</div>

		<div class="details">
			<p>Months completed: <strong><span id="months"></span></strong></p>
			<p>Days completed: <strong><span id="days"></span></strong></p>
			<p>Hours completed: <strong><span id="hours"></span></strong></p>
			<p>Minutes completed: <strong><span id="minutes"></span></strong></p>
			<p>Seconds completed: <strong><span id="seconds"></span></strong></p>
		</div>
	</div>
  
  <script src="jscode.js" type="text/javascript"></script>
</body>

</html>
