<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mobile UI</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1 class="heading">Mobile - UI</h1>
  <div class="mobile">
    <div class="topbar">
      <div class="left topbar-item"><span>&hearts;</span><span>&#x029D7;</span><span>&#x2600;</span><span>&#x2621;</span></div>
      <div class="notch topbar-item"><span>&#x2686;</span></div>
      <div class="right topbar-item">&#x023F1;<span id="currTime"></span></div>
    </div>
    <div class="main-screen">
      <div class="search-bar">
        <input type="text" placeholder="Google Search" />
        <button>&#x1F50D;</button>
      </div>
      
      <div class="main-text">
        <div class="text-time"><span id="screen-time"></span></div>
        <div class="text-date"><span id="screen-date"></span></div>
        <div class="text-day"><span id="screen-day"></span></div>
        <div class="text-quote"><span id="screen-text">Always Be Happy</span></div>
      </div>
      
      <div class="mobile-apps">
        <span class="app">&phone;</span>
        <span class="app">&#9731;</span>
        <span class="more-app">&#9776;</span>
        <span class="app">&#9835;</span>
        <span class="app">&#9832;</span>
      </div>
    </div>
  </div>
  
  <script src="jscode.js"></script>
</body>
</html>
