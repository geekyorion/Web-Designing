<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>T</title>

    <style>
        body {
            background: -webkit-linear-gradient(135deg, rgb(231, 124, 87), rgb(177, 87, 154));
            background: -o-linear-gradient(135deg, rgb(231, 124, 87), rgb(177, 87, 154));
            background: linear-gradient(135deg, rgb(231, 124, 87), rgb(177, 87, 154));
            /* min-height: 100vh; to provide the gradient to the whole screen */
            min-height: 100vh;
            /* margin: 0; is added so that page won't show scrollbar when the content is less */
            margin: 0;
        }

        .wrapper {
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .art {
            box-shadow: 0 0 10px white;
            border-radius: 10px;
        }

        .letter {
            stroke: white;
            stroke-width: 3;
            stroke-dasharray: 1230;
            fill: transparent;
        }

        .art:hover .letter.top {
            animation: animate 5s linear;
        }

        .art:hover .letter.middle {
            animation: animate-2 5s linear;
        }

        .art:hover .letter.bottom {
            animation: animate-1 5s linear;
        }

        @keyframes animate {
            0% {
                stroke-dasharray: 100 1200;
                fill: #fff0;
            }

            50% {
                stroke-dasharray: 10 100;
                fill: #fff6;
            }

            100% {
                stroke-dasharray: 1200 0;
            }
        }

        @keyframes animate-1 {
            0% {
                stroke-dasharray: 200 800;
                stroke-dashoffset: 500;
                fill: white;
                fill-opacity: 0.01;
            }

            25% {
                stroke-dasharray: 400 60;
                stroke-dashoffset: 340;
                fill-opacity: 0.09;
            }

            50% {
                stroke-dasharray: 600 40;
                stroke-dashoffset: 500;
                fill-opacity: 0.12;
            }

            75% {
                stroke-dasharray: 800 1000;
                stroke-dashoffset: 667;
                fill-opacity: 0.04;
            }

            100% {
                stroke-dasharray: 1200 0;
                stroke-dashoffset: 1200;
                fill-opacity: 0;
            }
        }

        @keyframes animate-2 {
            0% {
                stroke-dasharray: 0 1200;
                fill: white;
                fill-opacity: 0.01;
            }

            100% {
                stroke-dasharray: 1200 0;
                fill-opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <svg class="art" width="400px" height="400px">
            <path
                class="letter middle"
                d="m50,50 h300 v50 h-125 v250 h-50 v-250 h-125 v-50 z"
            />
            <path
                class="letter top"
                d="m45,45 h300 v50 h-125 v250 h-50 v-250 h-125 v-50 z"
            />
            <path
                class="letter bottom"
                d="m55,55 h300 v50 h-125 v250 h-50 v-250 h-125 v-50 z"
            />
        </svg>
    </div>
</body>

</html>
