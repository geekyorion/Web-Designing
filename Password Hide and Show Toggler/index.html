<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Hide and Show Toggler</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <p>Simple HTML, CSS &amp; JS code for password show/hide toggle</p>
  <form onSubmit="return false">
    <input type="password" placeholder="Password" class="userPass" />
    <button onMouseDown="show()" onMouseUp="hide()" onMouseOut="hide()" class="toggler">Show</button>
  </form>
  
  <script src="jscode.js" type="text/javascript"></script>
</body>
</html>
